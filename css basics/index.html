<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>html and css</title>
    <!--linking an external style sheet/!-->
    <link type="text/css" rel="stylesheet" href="styles.css"/>

    <!--using the syle tag/!-->

    <style>
      h2{
        color:#ccc;
        font-size: 24px;
        }
    </style>
  </head>
  <body>
    <!--inline styling below/!-->
    <h1 style="color: #ccc; font-size: 24px;">This is using inline styling</h1>
    <h2>This is using a style tag</h2>
    <h3>And this is from an external style sheet</h3>
    <h3 class="newHeadings"> this one uses a style class</h3>
    <h3 class="newHeadings" id="lastHeading">this one uses a style class and an ID</h3>
  </body>
</html>
